<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather Forecast</h1>
            
            <form action="" class="form1" id="forminput">
                <div class="row">
                    <div class="col-5"><input id="search" class="search" type="search" placeholder="Search" /></div>
                    <div class="col-2"> <input type="submit" class="submit" value="Search" /></div>
                    <div class="col-2"><input type="" class="submit" id="current" value="Current" /></div>
                </div>
                
               
                
            </form>

            <div class="city-date">
                <h2 id="city">Australia</h2>
                <div class="row">
                    <div class="col-5" >
                        <p id="description">Sunny</p>
                        <p id="weather-icon">  </p>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6">
                        <div class="date">
                        <div class="row" ><p id="degrees"> 21 </p><p>Â°C</p></div> 
                        <div class="row"><p id="day">Monday</p></div>
                        <div class="row"><p id="hours">10</p>: <p id="minutes">10</p> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-markers row">
                <div class="col-2">
                    <p>wind</p>
                    <span id="wind">12</span> <span>km/h</span>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <p>humidity</p>
                    <span id="humidity">1</span> <span>%</span>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <p>sunrise</p>
                    <p>6:22</p>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <p>sunset</p>
                    <p>21:20</p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/src/script.js"></script>
</body>
</html>
