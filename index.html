<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather Forecast</h1>
            
            <form action="" class="form1" id="forminput">
                <div class="row">
                    <div class="col-6"><input id="search" class="search" type="search" placeholder="Search" /></div>
                    <div class="col-1"></div>
                    <div class="col-2"> <input type="submit" class="submit" value="" /></div>
                   
                    <div class="col-2"><input type="" class="submit" id="current" value="Current" /></div>
                </div>
                
               
                
            </form>

            <div class="city-date">
                <h2 id="city"></h2>
                <div class="row">
                    <div class="col-5" >
                        <p id="description">Sunny</p>
                        <p id="weather-icon">  </p>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6 weatherdate2colmn">
                        <div class="date">
                        <div class="row degree-line" ><strong id="degrees"></strong><p>°C</p></div> 
                        <div class="row"><p id="day">Monday</p></div>
                        <div class="row"><p id="hours">10</p>: <p id="minutes">10</p> </div>
                        </div>
                        <div class="tempLowHigh">
                            <div class="row">
                                
                                <div class="col-5">
                                   <span id="lowTemp">7</span> <span> °</span>
                                   <p>Low</p>
                                </div>
                                <div class="col-5">
                                    <span id="highTemp">17</span> <span> °</span>
                                    <p>High</p>
                                 </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-markers row">
    

                <div class="col-2 "><p>Wind</p><div class="value" id="wind">3km/h</div></div>
                <div class="col-1 vldiv"><div class="vl"></div></div>   
                <div class="col-2"><p id="pHum">Humidity</p><div class="value" id="humidity">0%</div></div>
                <div class="col-2 vldiv"><div class="vl"></div></div>
                 
                <div class="col-2 "><p>Sunrise</p><div class="value" id="sunrise">05:27</div></div>
                <div class="col-1 vldiv"><div class="vl"></div></div>
                <div class="col-2"><p>Sunset</p><div class="value" id="sunset">21:32</div></div>
                
                
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
