<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/9726fcd8ce.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <article class="weather-app">
            <h1>Weather Forecast</h1>
            
            <form action="" class="form1" id="forminput">
                <div class="row">
                    <div class="col-6"><input id="search" class="search" type="search" placeholder="Search" /></div>
                    <div class="col-1"></div>
                    <div class="col-2"> <input type="submit" class="submit" value="" /></div>
                   
                    <div class="col-2"><input type="" class="submit" id="current" value="Current" /></div>
                </div>
                
               
                
            </form>

            <section class="city-date">
                <h2 id="city"></h2>
                <div class="row city-date-main">
                    <div class="col-5 iconAndDiscr" >
                        
                        <img src="" alt="sun" id="weather-icon">
                        <p id="description"></p>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6 weatherdate2colmn">
                        <div class="date">
                        <div class="row degree-line" ><strong id="degrees"></strong><span> </span><div class="CF"><span id="celcium"> 째C </span><span id="CFline"> |</span><span id="farenheit">째F</span></div></div> 
                            <div class="row">
                            <div class="row"><p id="day"></p></div>        
                            <div class="row"><p id="dateElem"></p></div>
                            
                            
                            </div>
                       
                        </div>
                        <div class="tempLowHigh">
                            <div class="row">
                                
                                <div class="col-5">
                                   <span id="lowTemp">7</span> <span> 째</span>
                                   <p>Low</p>
                                </div>
                                <div class="col-5">
                                    <span id="highTemp">17</span> <span> 째</span>
                                    <p>High</p>
                                 </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="weather-markers ">
    

                <div class="col2 row">
                    <div class="col-5" id="markersLabel">
                        <i class="fa-solid fa-wind" style="color: #212121;"></i>
                        <span >Wind</span>
                        
                       
                    </div>
                    <div class="col-7">
                        <div class="value" id="wind">3</div>
                    </div>
                </div>
               
                <div class="col2 row" >
                    <div class="col-5" id="markersLabel">
                        <i class="fa-solid fa-droplet" style="color: #212121;"></i>
                        <span >Humidity</span>
                        
                    </div>
                    <div class="col-7">
                        <div class="value" id="humidity">0</div>
                    </div>
                    
                    
                </div>
                <div class="col2 row" >
                    <div class="col-5" id="markersLabel">
                        <i class="fa-solid fa-temperature-three-quarters" style="color: #212121;"></i>
                        <span >Feels like</span>
                        
                    </div>
                    <div class="col-7">
                        <div class="value" id="feels">0</div>
                    </div>
                    
                    
                </div>
                
                
                 
                <div class="col2 row">
                    <div class="col-5" id="markersLabel">
                        <i class="fa-solid fa-sun" style="color: #212121;"></i>
                        <span >Sunrise</span>
                        
                    </div>
                    <div class="col-7">
                        <div class="value" id="sunrise">05:27</div>
                    </div>



                  
                </div>
               
                <div class="col2 row">
                    <div class="col-5" id="markersLabel">
                        <i class="fa-regular fa-moon" style="color: #212121;"></i>
                        <span >Sunset</span>
                        
                    </div>
                    <div class="col-7">
                        <div class="value" id="sunset">21:32</div>
                    </div>


                    
                </div>
                
                
            </section>
            <section class="row " >
               <div class="col-12 week-forecast" id="week-forecast">

               </div>

            </section>
        </article>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
